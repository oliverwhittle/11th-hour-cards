<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11th hour cards ðŸŽ„</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&family=Shadows+Into+Light+Two&display=swap');

        body {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            color: white;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .card {
            width: min(90vw, 400px);
            aspect-ratio: 2 / 3;

            height: auto;
            max-height: none;
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
            backface-visibility: visible;
            border-radius: 20px;
            justify-content: center;
            align-items: center;
            display: flex;
        }


        .card.open {
            transition: 1s;
            transition-timing-function: ease-in-out;
            transition-delay: 0s;
            transform: translateX(50%);
        }

        .card:not(.open) {
            transition: 1s;
            transition-timing-function: ease-in-out;
            transition-delay: 0s;
            transform: translateX(0px);
        }

        .card.open .front {
            transform: rotateY(-160deg) scale(1.1);
        }

        #front-content,
        #back-content {
            justify-content: center;
            align-items: center;
            display: flex;
            flex-direction: column;
            transition: opacity 1s cubic-bezier(0.87, 0, 0.13, 1);
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100%;
            opacity: 1;
            position: absolute;
        }

        #back-content {
            justify-content: center;
            align-items: center;
            display: flex;
        }

        #back-content img {
            transform: scaleX(-1);
            width: 50%;
            height: auto;;
        }

        .card.open #front-content,
        #open-message.hidden {
            opacity: 0;
            transition-delay: 0s;
        }

        .card.open #back-content {
            opacity: 1;
            transition-delay: 1s;
        }

        .card:not(.open) #front-content {
            opacity: 1;
            transition-delay: 0.25s;
        }

        .card:not(.open) #back-content {
            opacity: 0;
            transition: opacity 0.5s cubic-bezier(0.87, 0, 0.13, 1);
            transition-delay: 0s;
        }

        #open-message:not(.hidden) {
            opacity: 1;
            transition-delay: 1s;
        }

        .card.open .back {
            transform: rotateY(-20deg) scale(1.1);
        }

        .front,
        .back {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transform-origin: left center;
            transition: transform 2s ease, box-shadow 0.5s ease-in-out;
        }

        .front {
            justify-content: center;
            align-items: center;
            display: flex;
            font-size: 2rem;
        }

        .back * {
            color: black
        }

        .back #to {
            position: absolute;
            top: 2%;
            left: 10%;
            font-size: 2rem;
            font-family: 'Shadows Into Light Two', cursive;
        }

        .back #message {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            overflow-wrap: break-word;
            text-align: center;
            font-size: 3rem;
            font-family: 'Lobster', cursive;
        }

        .back #signoff {
            position: absolute;
            bottom: 12%;
            left: 10%;
            font-size: 2rem;
            font-family: 'Shadows Into Light Two', cursive;
        }

        .back #from {
            position: absolute;
            bottom: 2%;
            left: 20%;
            font-size: 2rem;
            font-family: 'Shadows Into Light Two', cursive;
        }

        .front {
            background-color: whitesmoke;
            z-index: 1;
        }

        .back {
            background-color: whitesmoke;
            z-index: 0;
        }

        .tree {
            font-size: 4rem;
            margin: 10px 0;
            animation: bounce 2s infinite;
        }

        #open-message {
            position: fixed;
            bottom: 10%;
            font-size: 2rem;
            font-family: 'Shadows Into Light Two', cursive;
            font-weight: bold;
            animation: bounce 4s infinite;
            transition: opacity 0.5s ease;
            opacity: 1;
            background: none;
            border: none;
            color: white;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-6px);
            }
        }

        #copyBtn {
            position: fixed;
            bottom: 5%;
            right: 0%;
            transform: translateX(-50%);
            margin-top: 15px;
            padding: 10px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .snowflake {
            position: fixed;
            top: -10px;
            animation: fall linear infinite;
            user-select: none;
            z-index: -1;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
            }
        }

        @media (max-width: 768px) {

            body {
                perspective: 800px;
                align-items: center;
            }

            .card {
                width: 40vw;
                max-width: 260px;
            }

            .card.open {
                transform: translateX(50%);
            }

            .card.open .front {
                transform: rotateY(-160deg) scale(1.1);
            }

            .card.open .back {
                transform: rotateY(-20deg) scale(1.1);
            }

            .front {
                font-size: 1.4rem;
            }

            .back #to,
            .back #signoff,
            .back #from {
                font-size: 1rem;
            }

            .back #message {
                top: 38%;
                font-size: 1.2rem;
                width: 90%;
            }

            #open-message {
                bottom: 15%;
                font-size: 1.3rem;
                text-align: center;
            }

            #copyBtn {
                bottom: 5%;
                font-size: 0.9rem;
                padding: 8px 12px;
            }
        }
    </style>
</head>

<body>

    <audio id="bg-music" autoplay loop>
        <source src="./assets/soft-christmas-piano.mp3" type="audio/mpeg">
    </audio>

    <div class="card" id="card">
        <div class="front">
            <div id="front-content"></div>
            <div id="back-content">
                <img src="./assets/11thhourcards-logo.png" alt="11th hour cards">
            </div>
        </div>
        <div class="back">
            <h2 id="to"></h2>
            <p id="message"></p>
            <p id="signoff"></p>
            <p id="from"></p>
        </div>
    </div>

    <div id="open-message">Click to Open</div>
    <button id="copyBtn">ðŸ”— Copy Link</button>
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.5.0/libs/lz-string.min.js"></script>

    <script>
        const openMessage = document.getElementById('open-message');
        const card = document.getElementById('card');
        card.addEventListener('click', () => {
            card.classList.toggle('open');
            openMessage.classList.toggle('hidden');
        });

        const themes = ["trees", "baubles", "lights", "santa", "reindeer", "snowman", "shepherds"];
        const musics = ["soft-christmas-piano", "we-wish-you-a-merry-christmas", "jolly-christmas"];

        const params = new URLSearchParams(window.location.search);
        const compressed = params.get('d');

        if (compressed) {
            const payload = LZString.decompressFromEncodedURIComponent(compressed);
            const [to, message, signoff, from, themeIndex, musicIndex] = payload.split("\u001f");

            document.getElementById('to').textContent = `To, ${to}`;
            document.getElementById('message').textContent = message;
            document.getElementById('signoff').textContent = signoff;
            document.getElementById('from').textContent = from;

            const theme = themes[parseInt(themeIndex)] || themes[0];
            const music = musics[parseInt(musicIndex)] || musics[0];

            document.getElementById('front-content').style.backgroundImage = `url("./assets/${theme}.jpg")`;
            document.getElementById('bg-music').src = `./assets/${music}.mp3`;
        }


        document.getElementById('copyBtn').addEventListener('click', e => {
            e.stopPropagation();
            navigator.clipboard.writeText(window.location.href);
            e.target.textContent = 'âœ… Copied!';
            setTimeout(() => e.target.textContent = 'ðŸ”— Copy Link', 2000);
        });

        const snowflakes = ['â„', 'â…', 'â†'];
        function createSnowflake() {
            const s = document.createElement('div');
            s.className = 'snowflake';
            s.textContent = snowflakes[Math.floor(Math.random() * snowflakes.length)];
            s.style.left = Math.random() * 100 + 'vw';
            s.style.fontSize = Math.random() * 20 + 10 + 'px';
            s.style.animationDuration = Math.random() * 5 + 5 + 's';
            document.body.appendChild(s);
            setTimeout(() => s.remove(), 10000);
        }
        setInterval(createSnowflake, 250);
    </script>

</body>

</html>
