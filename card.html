<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops I forgot a card üéÑ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&family=Shadows+Into+Light+Two&display=swap');
        body {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            color: white;
        }

html, body {
overflow-x: hidden;
}

        .card {
            .card {
    width: min(90vw, 400px);
    aspect-ratio: 2 / 3;   /* card shape */
    max-height: 520px;
min-height: 300px; /* ‚Üê THIS fixes it */
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
            backface-visibility: visible;
            border-radius: 20px;
            justify-content: center;
            align-items: center;
            display: flex;
        }

        
        .card.open {
            transition: 1s;
            transition-timing-function: ease-in-out;
            transition-delay: 0s;
            transform: translateX(200px);
        }
        
        .card:not(.open) {
            transition: 1s;
            transition-timing-function: ease-in-out;
            transition-delay: 0s;
            transform: translateX(0px);
        }
        
        .card.open .front {
            transform: rotateY(-160deg) scale(1.1);   
        }
        
        #front-content {
            justify-content: center;
            align-items: center;
            display: flex;
            flex-direction: column;
            transition: opacity 1s cubic-bezier(0.87, 0, 0.13, 1);
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100%;
            opacity: 1;
        }
        
        .card.open #front-content,
        #open-message.hidden {
            opacity: 0;
            transition-delay: 0s;
        }
        
        .card:not(.open) #front-content {
            opacity: 1;
            transition-delay: 0.25s;
        }
        
        #open-message:not(.hidden) {
            opacity: 1;
            transition-delay: 1s;
        }
        
        .card.open .back {
            transform: rotateY(-20deg) scale(1.1);
        }
        
        .front,
        .back {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transform-origin: left center;
            transition: transform 2s ease, box-shadow 0.5s ease-in-out;
        }
        
        .front {
            justify-content: center;
            align-items: center;
            display: flex;
            font-size: 2rem;
        }

        .back * {
            color: black
        }

        .back #to {
            position: absolute;
            top: 5%;
            left: 10%;
            font-size: 2rem;
            font-family: 'Shadows Into Light Two', cursive;
        }

        .back #message {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            overflow-wrap: break-word;
            text-align: center;
            font-size: 3rem;
            font-family: 'Lobster', cursive;
        }

        .back #signoff {
            position: absolute;
            top: 70%;
            left: 10%;
            font-size: 2rem;
            font-family: 'Shadows Into Light Two', cursive;
        }

        .back #from {
            position: absolute;
            top: 80%;
            left: 20%;
            font-size: 2rem;
            font-family: 'Shadows Into Light Two', cursive;
        }

        .front {
            background-color: whitesmoke;
            z-index: 1;
        }

        .back {
            background-color: whitesmoke;
            z-index: 0;
        }

        .tree {
            font-size: 4rem;
            margin: 10px 0;
            animation: bounce 2s infinite;
        }

        #open-message {
            position: fixed;
            bottom: 10%;
            font-size: 2rem;
            font-family: 'Shadows Into Light Two', cursive;
            font-weight: bold;
            animation: bounce 4s infinite;
            transition: opacity 0.5s ease;
            opacity: 1;
            background: none;
            border: none;
            color: white;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-6px);
            }
        }

        #copyBtn {
            position: fixed;
            bottom: 5%;
            right: 0%;
            transform: translateX(-50%);
            margin-top: 15px;
            padding: 10px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .snowflake {
            position: fixed;
            top: -10px;
            animation: fall linear infinite;
            user-select: none;
            z-index: -1;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
            }
        }

@media (max-width: 768px) {

    body {
        perspective: 800px;
        padding: 20px;
align-items: flex-start;
    }

    .card {
        width: 80vw;
        max-height: 340px;
        min-height: 260px;
    }

    .card.open {
        transform: translateX(40vw);
    }

    .card.open .front {
        transform: rotateY(-150deg) scale(1.05);
    }

    .card.open .back {
        transform: rotateY(-15deg) scale(1.05);
    }

    /* Text scaling */
    .front {
        font-size: 1.4rem;
    }

    .back #to,
    .back #signoff,
    .back #from {
        font-size: 1.2rem;
    }

    .back #message {
        font-size: 1.6rem;
        width: 90%;
    }

    /* Buttons & prompts */
    #open-message {
        bottom: 15%;
        font-size: 1.3rem;
        text-align: center;
    }

    #copyBtn {
        bottom: 5%;
        font-size: 0.9rem;
        padding: 8px 12px;
    }
}
    </style>
</head>

<body>

    <audio id="bg-music" autoplay loop>
        <source src="./assets/soft-christmas-piano.mp3" type="audio/mpeg">
    </audio>

    <div class="card" id="card">
        <div class="front">
            <div id="front-content"></div>
        </div>
        <div class="back">
            <h2 id="to"></h2>
            <p id="message"></p>
            <p id="signoff"></p>
            <p id="from"></p>
        </div>
    </div>
    
    <div id="open-message">Click to Open</div>
    <button id="copyBtn">üîó Copy Link</button>

    <script>
        const openMessage = document.getElementById('open-message');
        const card = document.getElementById('card');
        card.addEventListener('click', () => {
            card.classList.toggle('open');
            openMessage.classList.toggle('hidden');
        });

        const params = new URLSearchParams(window.location.search);
        document.getElementById('to').textContent = `To, ${params.get('to')}`;

        const message = atob(params.get('message'));
        document.getElementById('message').textContent = message;

        document.getElementById('signoff').textContent = params.get('signoff');
        document.getElementById('from').textContent = params.get('from');

        document.getElementById('front-content').style.backgroundImage = `url("./assets/${params.get('theme')}.jpg")`;
        document.getElementById('bg-music').src = `./assets/${params.get('music')}.mp3`;

        document.getElementById('copyBtn').addEventListener('click', e => {
            e.stopPropagation();
            navigator.clipboard.writeText(window.location.href);
            e.target.textContent = '‚úÖ Copied!';
            setTimeout(() => e.target.textContent = 'üîó Copy Link', 2000);
        });

        const snowflakes = ['‚ùÑ', '‚ùÖ', '‚ùÜ'];
        function createSnowflake() {
            const s = document.createElement('div');
            s.className = 'snowflake';
            s.textContent = snowflakes[Math.floor(Math.random() * snowflakes.length)];
            s.style.left = Math.random() * 100 + 'vw';
            s.style.fontSize = Math.random() * 20 + 10 + 'px';
            s.style.animationDuration = Math.random() * 5 + 5 + 's';
            document.body.appendChild(s);
            setTimeout(() => s.remove(), 10000);
        }
        setInterval(createSnowflake, 250);
    </script>

</body>

</html>
